<div class="row row-cols-1 row-cols-md-3 g-4 p-4">
    {% for post in post_list %}
    <div class="col">
        <div class="card">
            <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
            <div class="card-body container text-center">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title text-end fst-italic mb-0">{{ post.author.username }}</h5>
                    </div>
                    <div class="col icons-container">
                        <a href="{% url 'post_delete' post.pk %}">
                            <i class="bi bi-trash3"></i> <!-- Delete icon -->
                        </a>
                        <a href="{% url 'post_update' post.pk %}">
                            <i class="bi bi-pencil-fill update-icon"></i> <!-- Update icon -->
                        </a>
                    </div>
                </div>
                <hr>
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
