{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<!--Contains Start-->
<div class="container mt-5">
    <h2>Update Post</h2>

    {% if messages %}
    {% for message in messages %}
    <p {% if message.tags %} class=" text-danger alert alert-{{message.tags}}" mb-5 {% endif %}>
        {{message}}
    </p>
    {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- {{ form.as_p }}-->
        {% for field in form %}
        {{field.label_tag}}
        {{ field }}
        <!-- {{field.value}}-->
        {% endfor%}
        <button type="submit" class="btn btn-primary mt-3">Update Post</button>
    </form>
</div>
<!--Contains End-->

{% endblock %}
