{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Post Details </h2>
    <div class="container shadow-lg p-1 mb-3 bg-body-tertiary rounded">
        <div class="row">
            <div class="col">
                <img src="{{post.image.url}}" class="card-img-top" alt="">
            </div>
            <div class="col">
                <div class="">
                    <h3 class="card-title text-center fw-bold">{{ post.title }}</h3>
                    <p class="card-text">
                        Status : {% if post.status == 0 %} Private {% else %} Public {% endif %}
                    </p>
                    <p class="card-text">
                        {{post.content}}
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
